<mat-drawer-container class="relative h-screen w-full overflow-hidden bg-blue-600" hasBackdrop="false">
  <!-- Drawer Sidebar -->
  <mat-drawer
    #drawer
    mode="over"
    opened
    disableClose
    class="absolute top-4 left-4 w-64 h-[calc(100%-2rem)] rounded-xl !bg-white text-black flex flex-col p-4 space-y-4 shadow-2xl z-20 my-4"
  >
    <h3 class="text-xl font-semibold mb-4">Menu</h3>

    <mat-nav-list class="flex flex-col space-y-2">
      <a mat-list-item href="#" class="rounded-lg hover:bg-gray-100 transition">
        Dashboard
      </a>
      <a mat-list-item href="#" class="rounded-lg hover:bg-gray-100 transition">
        Users
      </a>
      <a mat-list-item href="#" class="rounded-lg hover:bg-gray-100 transition">
        Settings
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content (Map Area) -->
  <mat-drawer-content class="w-full h-full">
    <div class="relative w-full h-full">
      <!-- Fake map background for demo -->
       <router-outlet></router-outlet>

      <div class="absolute top-4 right-4">
        <button
          mat-raised-button
          color="primary"
          (click)="drawer.toggle()"
          class="shadow-lg"
        >
          Toggle Menu
        </button>
      </div>

      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-white p-2 rounded-lg shadow-md">
        <p class="text-sm">This area is fully interactive like Google Maps ğŸ—ºï¸</p>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
