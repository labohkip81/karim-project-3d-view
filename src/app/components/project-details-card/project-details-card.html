<div class="p-4 space-y-6">
    <p class="text-lg font-bold mb-2">Morvara Residences</p>
    <p class="text-sm text-gray-700">
        Unit: <span class="font-semibold">ABX-{{ projectNumber }}</span>
    </p>

    <div class="flex flex-row items-center justify-between divide-x divide-gray-300">
        <!-- Available -->
        <div class="flex-1 flex justify-center">
            <div
                class="rounded-full bg-green-100 py-1 px-3 border border-green-200 text-xs text-green-700 font-medium shadow-sm">
                Available
            </div>
        </div>

        <!-- Share -->
        <div class="flex-1 flex justify-center items-center space-x-1 pl-3 cursor-pointer">
            <mat-icon class="text-gray-600 text-base">share</mat-icon>
            <span class="text-sm text-gray-700">Share</span>
        </div>

        <!-- Bookmark -->
        <div class="flex-1 flex justify-center items-center space-x-1 pl-3 cursor-pointer">
            <mat-icon class="text-gray-600 text-base">favorite_border</mat-icon>
            <span class="text-sm text-gray-700">Bookmark</span>
        </div>
    </div>

    <p class="text-gray-600 text-xs mt-2">
        Detailed information about the selected project, images, specs, etc.
    </p>

    <app-images-card (click)="openImagesDialog()"></app-images-card>


    <div mat-btn (click)="openFloorPlansDialog()"
        class="card-body flex flex-row items-center justify-between px-4 py-3 shadow-md mt-6 bg-slate-100 rounded-xl transition-transform hover:scale-[1.02] hover:shadow-lg">
        <div class="flex items-center space-x-2">
            <mat-icon class="text-gray-600">room_preferences</mat-icon>
            <h2 class="card-title text-sm text-gray-800">Floor Plan</h2>
        </div>

        <button mat-icon-button class="hover:bg-gray-100 rounded-full">
            <mat-icon class="text-gray-600">arrow_forward</mat-icon>
        </button>
    </div>
    <p class="pl-2 font-semibold">Details</p>
    <div class="relative grid grid-cols-2 grid-rows-2 w-full min-h-64 mb-12 bg-slate-100">
        <!-- Horizontal divider -->
        <div class="absolute top-1/2 left-0 w-full h-px bg-gray-300"></div>

        <!-- Vertical divider -->
        <div class="absolute left-1/2 top-0 h-full w-px bg-gray-300"></div>

        <!-- Grid items -->
        <div class="flex items-center justify-center">
            <div class="flex flex-col items-center text-center">
                <mat-icon class="text-3xl mb-1">bed</mat-icon>
                <p>2</p>
                <p>Bedrooms</p>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <div class="flex flex-col items-center text-center">
                <mat-icon class="text-3xl mb-1">square_foot</mat-icon>
                <p>2000M<sup>2</sup></p>
                <p>Area</p>
            </div>
        </div>

        <div class="flex items-center justify-center">
            <div class="flex flex-col items-center text-center">
                <mat-icon class="text-3xl mb-1">layers</mat-icon>
                <p>TXJ-46</p>
                <p>Floor</p>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <div class="flex flex-col items-center text-center">
                <mat-icon class="text-3xl mb-1">bathtub</mat-icon>
                <p>3</p>
                <p>Baths</p>
            </div>
        </div>
    </div>


    <button matButton="outlined" class="w-full !text-black"><mat-icon>mail_outline</mat-icon>Book Today</button>




</div>
